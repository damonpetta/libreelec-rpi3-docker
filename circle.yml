machine:
  services:
    - docker

  environment:
    LIBREELEC_VERSION: 7.0.1
    LIBREELEC_FILENAME: LibreELEC-RPi2.arm-${LIBREELEC_VERSION}.tar

general:
  branches:
    only:
      - master # only build/deploy from master

dependencies:
  pre:
    - docker login -e ${DOCKER_EMAIL} -u ${DOCKER_USER} -p ${DOCKER_PASS}
    - curl -sL -O http://libreelec.mirrors.uk2.net/releases/${LIBREELEC_FILENAME}
    
test:
  override:
    - cat ${LIBREELEC_FILENAME} | docker import - damonpetta/raspberrypi3-libreelec
  post:
    - docker push damonpetta/raspberrypi3-libreelec

