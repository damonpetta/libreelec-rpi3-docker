machine:
  services:
    - docker

  environment:
    LIBREELEC_VERSION: LibreELEC-RPi2.arm-7.0.1.img

general:
  branches:
    only:
      - master # only build/deploy from master

dependencies:
  pre:
    - sudo sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys F76221572C52609D
    - sudo apt-get update 
    - sudo DEBIAN_FRONTEND=noninteractive apt-get install -yq libguestfs-tools libsys-virt-perl libguestfs-perl libwin-hivex-perl perl-base 
    - docker login -e ${DOCKER_EMAIL} -u ${DOCKER_USER} -p ${DOCKER_PASS}
    - curl -sL -O http://libreelec.mirrors.uk2.net/releases/${LIBREELEC_VERSION}.gz
    
test:
  override:
    - guestfish --ro -a ${LIBREELEC_VERSION} -m /dev/sda1:/ tar-out / - | docker import - damonpetta/raspberrypi3-libreelec
  post:
    - docker push damonpetta/raspberrypi3-libreelec
